<html>

<head>
  <title>Monocle Radio 24</title>
  <link crossorigin="anonymous" href="master.css" media="all" rel="stylesheet" />
</head>

<body>
  <div class="main">
    <div id="cover">
    </div>

      <span>

        <span id="space"> &middot; </span>

        <img src="images/more.png" width="30" /
      ></a>
    </div>
  </div>
  <script type="text/javascript" src="app.bundle.js"></script>
</body>

</html>
